<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <header id="topo">
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="categorias.html" >Categorias</a></li>
                <li><a href="produtos.html" class="active">Produtos</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
            <div class="mode">
                <ion-icon name="sunny"></ion-icon>
                <div id="modeSwitch" class="mode-switch"></div>
                <ion-icon name="moon"></ion-icon>
            </div>
        </nav>
    </header>

    <section id="container">
        <h2>Produtos <button class="abrir-lateral">Novo produto</button></h2>
        <div class="tabela">
            <table id="tabela">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </section>

    <aside id="lateral">
        <div class="conteudo">
            <h3>Criar <ion-icon class="fechar-lateral" name="close"></ion-icon></h3>
            <form onsubmit="addProduto()">
                <label for="produto">Nome do produto</label>
                <input type="text" id="produto" placeholder="Digite o produto" required>
                <label for="imagem">Imagem</label>
                <input type="text" id="imagem" placeholder="Link da imagem">
                <label for="descricao">Descrição</label>
                <textarea id="descricao"></textarea>
                <label for="preco">Preço</label>
                <input type="number" id="preco" required>
                <label for="categoria">Categoria</label>
                <select id="categoria"></select>
                <button type="submit">
                    <span>
                        <ion-icon name="save"></ion-icon> Salvar
                    </span>
                </button>
            </form>
        </div>
    </aside>
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/produtos.js"></script>

</body>
</html>
